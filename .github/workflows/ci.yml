name: CI

on:
  push:
    branches:
      - '**'
    tags:
      - '**'
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install dependencies
        run: make install

      - name: Run Linter
        run: make lint

      - name: Run tests
        run: make test
        
      
